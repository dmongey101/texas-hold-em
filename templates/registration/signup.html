{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ signupForm | as_bootstrap }}
    {{ profileForm | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
